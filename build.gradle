def version_mod = "3.0.2"

buildscript {
    repositories {
        jcenter()
        maven {
            name = "forge"
            url = "http://files.minecraftforge.net/maven"
        }
    }
    dependencies {
        classpath 'net.minecraftforge.gradle:ForgeGradle:2.2-SNAPSHOT'
    }
}
apply plugin: 'net.minecraftforge.gradle.forge'

version = "1.10.2-" + version_mod
group = "com.feed_the_beast.ftbutilities"
archivesBaseName = "FTBUtilities"

sourceCompatibility = targetCompatibility = "1.8"
compileJava {
    sourceCompatibility = targetCompatibility = "1.8"
}

minecraft {
    version = "1.10.2-12.18.2.2099"
    runDir = "run"
    mappings = "snapshot_20160518"
    replace "@VERSION@", version_mod
    replaceIn "FTBUFinals.java"
}

repositories {
    maven { url 'https://jitpack.io' }
    maven { url 'https://oss.sonatype.org/content/groups/public/' }
    maven { url 'http://maven.amadornes.com' }
    maven { url 'http://dvs1.progwml6.com/files/maven' }
}

configurations.all {
    resolutionStrategy.cacheChangingModulesFor 0, 'seconds'
}

dependencies {
    compile 'com.github.LatvianModder:FTBLib:3.0.2'
    compile 'com.github.LatvianModder:PermissionAPI:1.0.0'
    compile 'com.github.AlgorithmX2:Chisels-and-Bits:v12.4'
    compile group: 'info.journeymap', name: 'journeymap-api', version: '1.9.4-1.2', changing: true
}

sourceSets {
    main {
        java {
            srcDir 'src/main/java'
            srcDir 'src/main/api'
        }
        resources {
            srcDir 'src/main/resources'
        }
    }
}

processResources {
    inputs.property "version", project.version
    inputs.property "mcversion", project.minecraft.version

    from(sourceSets.main.resources.srcDirs) {
        include 'mcmod.info'
        expand 'version': project.version, 'mcversion': project.minecraft.version
    }

    from(sourceSets.main.resources.srcDirs) {
        exclude 'mcmod.info'
    }
}

task deobfJar(type: Jar) {
    from sourceSets.main.output
    classifier = 'deobf'
}

build.dependsOn deobfJar